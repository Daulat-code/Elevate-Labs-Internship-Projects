<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobseeker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">User Dashboard</h1>

        <!-- Profile Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a th:href="@{/profile/create}" 
               class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md text-center transition">
                ✏️ Create / Edit Profile
            </a>

            <a th:href="@{/resume/manage}" 
               class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-xl shadow-md text-center transition">
                📄 Resume Management
            </a>

            <a th:href="@{/skills/manage}" 
               class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl shadow-md text-center transition">
                🛠️ Skills, Certifications & Experience
            </a>

            <a th:href="@{/jobs/search}" 
               class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-xl shadow-md text-center transition">
                🔍 Job Search
            </a>

            <a th:href="@{/jobs/details}" 
               class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-xl shadow-md text-center transition">
                📌 Job Details
            </a>

            <a th:href="@{/jobs/apply}" 
               class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-xl shadow-md text-center transition">
                📝 Job Applications
            </a>
        </div>

        <!-- Logout -->
        <div class="mt-10 text-center">
            <a th:href="@{/logout}" 
               class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-xl shadow-md transition">
                🚪 Logout
            </a>
        </div>
    </div>

</body>
</html>
